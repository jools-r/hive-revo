<form class="txp-tagbuilder" method="post" action="#">
    <p class="txp-actions">
        <a class="txp-tagbuilder-link" href="#">Go back</a>
    </p>
    <h2>Category 1</h2>
    <a class="txp-tagbuilder-docs-link" href="http://docs.textpattern.com/tags/category1" rel="external" target="_blank">Documentation <span class="ui-icon ui-icon-extlink">(opens an external link in a new window)</span></a>
    <div class="txp-form-field">
        <div class="txp-form-field-label"><label for="txp-tag-title">Title</label></div>
        <div class="txp-form-field-value">
            <select id="txp-tag-title" name="txp-tag-title">
                <option value="" selected="selected">&#160;</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
    </div>
    <div class="txp-form-field">
        <div class="txp-form-field-label"><label for="txp-tag-link">Link to a list of other articles in this category?</label></div>
        <div class="txp-form-field-value">
            <select id="txp-tag-link" name="txp-tag-link">
                <option value="" selected="selected">&#160;</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
    </div>
    <div class="txp-form-field">
        <div class="txp-form-field-label"><label for="txp-tag-section">Section</label></div>
        <div class="txp-form-field-value">
            <select id="txp-tag-section" name="txp-tag-section">
                <option value="" selected="selected">&#160;</option>
                <option value="about">About</option>
                <option value="articles">Articles</option>
            </select>
        </div>
    </div>
    <div class="txp-form-field">
        <div class="txp-form-field-label"><label for="txp-tag-this_section">Link to current section?</label></div>
        <div class="txp-form-field-value">
            <select id="txp-tag-this_section" name="txp-tag-this_section">
                <option value="" selected="selected">&#160;</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
    </div>
    <div class="txp-form-field">
        <div class="txp-form-field-label"><label for="txp-tag-wraptag">Wrap tag</label></div>
        <div class="txp-form-field-value"><input id="txp-tag-wraptag" name="txp-tag-wraptag" type="text" size="32"></div>
    </div>
    <div class="txp-form-field">
        <div class="txp-form-field-label"><label for="txp-tag-class">CSS class</label></div>
        <div class="txp-form-field-value"><input id="txp-tag-class" name="txp-tag-class" type="text" size="32"></div>
    </div>
    <p>
        <input type="submit" value="Build tag">
    </p>
</form>

<div class="txp-form-field txp-form-field-textarea">
    <textarea id="txp-tagbuilder-output" name="txp-tagbuilder-output" cols="64" rows="4">&lt;txp:category1 /&gt;</textarea>
    <a class="txp-copy-clip">Copy</a>
</div>
